<!DOCTYPE html>

<meta charset="utf-8" />  
<title>Housie</title>    
<head>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
$(function(){
	$(".box").click(function () {
		if(this.childNodes[0].innerHTML==""){
			return;
		}
		if(this.className.indexOf("done")!=-1){
			this.className="box";
		}else{
			this.className="box done";
		}
	});
});
</script>
<style>
table.minimalistBlack {
  background-color: #C4C4C4;
  width: 100%;
  text-align: left;
  border-collapse: collapse;
}
table.minimalistBlack td, table.minimalistBlack th {
  border: 4px solid #FCFCFC;
  padding: 10px 4px;
}
table.minimalistBlack tbody td {
  font-size: 13px;
}
table.minimalistBlack tfoot td {
  font-size: 14px;
}
#tabledata table td {
	width : 40px;
    height : 40px;
    background-color : #ddd;
	text-align: center;
	font-size:2em;
    vertical-align: middle;
	
}
table td:hover {
	font-weight:bold;
}
.Winning-box{
	width : 16%;
    height : 30px;
    background-color : #ddd;
    border : 1px solid #ddd;
   text-align: center;
    vertical-align: middle;
	margin:3px 3px 3px 3px;
	display: inline-block;
	
}
.winningtext {
    text-align: center;
    vertical-align: middle;
    height: inherit;
    display: table-cell;
    width: inherit;
    font-size: 1em;
}
.width100{
	width:100%;
}
.width45{
	width:45%;
}
.width50{
	width:50%;
}
.floatleft{
	float:left;
}
.floatright{
	float:right;
}
.done{
	background-color:#DE9;
}
.circle {
  height: 50px;
  width: 50px;
  background-color: #555;
  border-radius: 50%;
  display:table-cell;
   text-align: center;
    vertical-align: middle;
}

.blink_me {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 0;
  }
}

.circlediv{
 display:table-cell;
 text-align: center;
 vertical-align: middle;
}

.centerprop{
display:table-cell;
 text-align: center;
 vertical-align: middle;

</style>
	
<script>

</script>
